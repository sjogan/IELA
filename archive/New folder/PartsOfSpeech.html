<!DOCTYPE html>
<html>

<link rel="stylesheet" href="PartsOfSpeech.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="PartsOfSpeech.js"></script>

<head>
	<title>Parts Of Speech</title>
</head>

<body>

	<h1>Parts of Speech</h1>
	<h2 class="info">Please select which part of speech the <em>emphasized</em> word is.</h2>

	<div id="question">I'm the question, I might be long or short, but I have a <em>emphasized</em> word.</div>

	<div id="radioContainer">
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=0 id="radio0">Noun
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=1 id="radio1">Adjective
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=2 id="radio2">Verb
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=3 id="radio3">Adverb
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=4 id="radio4">Pronoun
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=5 id="radio5">Preposition
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=6 id="radio6">Conjunction
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=7 id="radio7">Interjection
	</div>

	<div id="NextQuestion">
		<INPUT TYPE="button" id="nextQuestion" value="Next Question" >
	</div>
	
	
	<div id="outerscorebox">
	<div id="scorebox">Your Score: 0 </div>
	</div>
	
	
	<footer>
		<div id="links_container">
		<a href="index.html" id="home">Home</a>
		<a href="about.html" id="about">About</a>
		</div>
	</footer>

</body>
</html>
