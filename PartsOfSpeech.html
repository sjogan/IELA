	<h1>Parts of Speech</h1>

	<div id="radioContainer">
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=1 id="radio0">Noun

		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=3 id="radio2">Verb
		<INPUT TYPE="radio" NAME="partofSpeech" VALUE=4 id="radio3">Adverb
	</div>

	<div id="buttonContainer">

	</div>
